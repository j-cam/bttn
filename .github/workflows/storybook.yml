name: Deploy Storybook

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install root dependencies
      run: npm ci
      
    - name: Install React package dependencies
      run: cd react && npm ci --legacy-peer-deps
      
    - name: Build Storybook
      run: cd react && npm run build-storybook -- --output-dir ../storybook-static
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './storybook-static'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
